<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../Login/css/LoginADM.css">
    
    <title>Login</title>
</head>
<body class="body">
    <div class="login">
        <form action="" class="login__form" id="LoginADM">
            <div class="login__title">
            <img src="../Login/assets/logo-adm.svg" alt="login title" class="">
            </div>
            <div class="login__content">
                <div class="login__box">
                    <i class="bx bx-user login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder=" " name="Email_ADM" id="Email_ADM">
                        <label class="login__label">Email</label>
                    </div>
                </div>
 
                <div class="login__box">
                    <i class="bx bx-lock-alt login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" " name="Senha_ADM" id="Senha_ADM" >
                        <label class="login__label">Senha</label>
                        <i class="bx bx-low-vision login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <a href="../Esqueci_Minha_Senha/esqueci_minha_senha.html" class="login__forgot">Esqueci minha senha</a>
            </div>

            <input type="button" value="Log-in" class="login__button" onclick="FLoginADM()">

            <p class="login__register">
                NÃ£o tem uma conta? <a href="../Cadastro/cadastro.html">Crie aqui</a>
            </p>
        </form>
    </div>
    <script src="../Login/js/LoginADM.js"></script>
</body>
</html>
