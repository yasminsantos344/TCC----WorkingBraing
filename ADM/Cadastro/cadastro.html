<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body class="body">
    <div class="box">
        <div class="img__etapa">
            <img src="assets/Etapas.svg" alt="">
        </div>
        <br><br>
        <div class="row">
          <form action="" method="get" class="col" id="FormADM">
            <label for="">Nome Completo:</label>
            <input type="text" class="form-control" placeholder="Digite seu nome completo">

            <label for="">Data de Nascimento:</label>
            <input type="date" class="form-control" placeholder="DD/MM/AAAA">

            <label for="">Celular:</label>
            <input type="number" class="form-control" placeholder="(DDD) 99999-9999">

            <label for="">Email:</label>
            <input type="email" class="form-control" placeholder="Digite o seu melhor email">
          </div>
          <div class="col">
              <label for="">Nome de Usuário:</label>
            <input type="text" class="form-control" placeholder="Digite seu nome de usuário">

            <label for="">Senha:</label>
            <input type="password" class="form-control" placeholder="Digite sua senha">

            <label for="">Confirme a sua senha:</label>
            <input type="password" class="form-control" placeholder="Confirme sua senha">
            <div class="button">
              <button type="submit" class="button__cad">Cadastrar</button>
          </form>

            </div>
          </div>
    </div>
</body>
  <script src="../Cadastro/js/CadastroADM.js"></script>
</html>
