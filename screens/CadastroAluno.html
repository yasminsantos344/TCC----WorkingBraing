<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/CadastroAluno.css">
    <title>Faça sua matrícula</title>
</head>

<body class="body d-flex  align-items-center">
    
    
    
    <div class="container container-fluid m-auto">
        <div class="etapa  d-flex flex-row justify-content-around mt-3">
            <div class="bola" style="background-color: #6A95EF; border: 3px #6A95EF solid; color: white">1</div>
            <div class="linha"></div>

            <div class="bola bola-etapa2">2</div>
            <div class="linha linha-etapa3"></div>

            <div class="bola bola-etapa3">3</div>
        </div>

        <!-- Passo um -->

        <div class="form form-etapa1 container-fluid m-auto ">
            <h1 class="text-center">Sobre mim</h1>
            <div class="row ">
                <div class="coluna col- m-auto">
                    <label for="nome">Nome:</label><br>
                    <input type="text" name="" id="" placeholder="Digite seu nome"><br>
    
                    <label for="nome">Sobrenome:</label><br>
                    <input type="text" name="" id="" placeholder="Digite seu sobrenome"><br>
    
                    <label for="nome">Data de Nascimento:</label><br>
                    <input type="date" name="" id="" placeholder="DD/MM/AAAA"><br>
    
                </div>
    
                <div class="col- m-auto">
                    <label for="ocupacao">Ocupação:</label><br>
                    <input type="radio" name="" id=""> <label for="fund2" style="color: black; font-size: 1rem;">Estudante do Fundamental II</label><br>
                    <input type="radio" name="" id=""> <label for="ensimoMedio" style="color: black; font-size: 1rem;">Estudande do Ensino Médio</label><br>
                    <input type="radio" name="" id=""> <label for="vestibulando" style="color: black; font-size: 1rem;">Vestibulando</label><br>
                    <input type="radio" name="" id=""> <label for="outro" style="color: black; font-size: 1rem;">Outro</label><br>
    
                    <label for="objetivo">Objetivo com WorkingBrain:</label><br>
                    <select name="objetivo" id="" class="options">
                        <option value="reforco">Reforço</option>
                        <option value="reforco">Estudar para vestibulares</option>
                        <option value="reforco">HomeSchooling</option>
                    </select>
                </div>
 
            </div>

            <div class="campo-botao d-flex d-flex justify-content-center mb-3 mt-3">
                <button class="botao" id="passo1">Próximo</button>
            </div>

        </div> 
        
        <div class="form-etapa2 form  container-fluid m-auto ">
            <h1 class="text-center">Informações</h1>
            <div class="row ">
                <div class="coluna col- m-auto">
                    <label for="celular">Celular:</label><br>
                    <input type="number" name="" id="" placeholder="(DDD) 99999-9999"><br>
    
                    <label for="email">E-mail:</label><br>
                    <input type="email" name="" id="" placeholder="Digite seu melhor email"><br>
    
                </div>
    
                <div class="coluna col- m-auto">
                    <label for="senha">Senha:</label><br>
                    <input type="password" name="" id="" placeholder="Digite sua senha"><br>

                    <label for="senha">Confirme a senha:</label><br>
                    <input type="password" name="" id="" placeholder="Confirme sua senha"><br>
                </div>
 
            </div>
            
            <div class="campo-botao d-flex justify-content-between mb-3 mt-3">
                <button class="voltar mr-5" id="voltar2" ><img src="../assets/arrow_back_ios_new_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="" srcset=""></button>
                <button class="botao" id="passo2">Próximo</button>
            </div>

        </div>
        
        <div class="form form-etapa3 container-fluid m-auto ">
            <h1 class="text-center">Preferências</h1>
            <div class="row ">
                <div class=" col- m-auto">
                    <label for="preferencia">Tenho preferência por:</label><br>
                    <label for="" style="font-size: 1.5rem;">Seleciona uma opçao</label><br>

                    <input type="radio" name="" id="" > <label style="font-size: 1rem;" for="">Seguir um cronograma de estudos <br> <b style="color: #6A95EF;">convencional</b></label><br>
                    <input type="radio" name="" id=""> <label style="font-size: 1rem;" for="">Seguir um cronograma de estudos <br> <b style="color: #6A95EF;">adaptado para mim</b></label>
                </div>
 
            </div>

            <div class="campo-botao d-flex justify-content-between mb-3 mt-3">
                <button class="voltar mr-5" id="voltar3" ><img src="../assets/arrow_back_ios_new_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="" srcset=""></button>
                <button class="botao" id="passo3">Cadastrar</button>
            </div>

        </div> 
           
    </div>

    

    

</body>
<script src="../js/Cadastro.js"></script>
</html>
