<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Cronogramas/css/opcoes.css">
    <title>Monte sua rotina!</title>
</head>
<body>

    <img src="assets/workingbrain-blue.svg" class="logo-1">

    <form action="" method="get" id="FormCronograma">
        <h1>Monte seu Cronograma</h1>

        <h2>Selecione o objetivo do seu Cronograma:</h2>


        <input type="radio" name="Objetivo" id="homeschooling" value="homeschooling">
        <label for="">Homeschooling</label><br>


        <input type="radio" name="Objetivo" id="reforco" value="reforco">
        <label for="Reforço">Reforço</label><br>


        <input type="radio" name="Objetivo" id="vestibular" value="vestibular">
        <label for="vestibular">Vestibular</label><br>

        <h2>Selecione os dias da semana que deseja:</h2>


        <input type="checkbox" name="Dom" id="dom" value="1">
        <label for="s">Dom</label><br>


        <input type="checkbox" name="Seg" id="seg" value="2">
        <label for="s">Seg</label><br>


        <input type="checkbox" name="Ter" id="ter" value="3">
        <label for="s">Ter</label><br>


        <input type="checkbox" name="Qua" id="qua" value="4">
        <label for="s">Qua</label><br>


        <input type="checkbox" name="Qui" id="qui" value="5">
        <label for="s">Qui</label><br>


        <input type="checkbox" name="Sex" id="sex" value="6">
        <label for="s">Sex</label><br>


        <input type="checkbox" name="Sab" id="sab" value="7">
        <label for="s">Sab</label><br>

        <h2>Escolha o nível que voçê se encontra:</h2>
        

        <input type="radio" name="Nivel" id="nivelfundi" value="fundI">
        <label for="fundi">Fundamental I</label><br>


        <input type="radio" name="Nivel" id="nivelfundii" value="fundII">
        <label for="fundii">Fundamental II</label><br>


        <input type="radio" name="Nivel" id="nivelmedio" value="medio">
        <label for="medio">Ensino Médio</label><br>

        <input type="button" class="button__enviar" value="Finalizar" name="finalizar" id="finalizar" onclick="CronogramaAluno()" >
    </form>
       
    <script src="../Cronogramas/js/opcoes.js"></script>
</body>
</html>
